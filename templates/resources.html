<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resources | Audiology Students Network</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }

    .container {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 50px;
    }

    .resource-card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-bottom: 20px;
    }

    .resource-card a {
      font-weight: 600;
      color: #0d99ff;
      text-decoration: none;
      font-size: 1.05rem;
    }

    .resource-card p {
      margin: 8px 0;
      color: #444;
    }

    .category {
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Learning Resources</h1>
  <p class="subtitle">
    Curated materials shared by the Audiology Students Network.
  </p>

  {% if resources %}
    {% for r in resources %}
      <div class="resource-card">
        <a href="{{ r[3] }}" target="_blank">{{ r[0] }}</a>
        <p>{{ r[1] }}</p>
        <div class="category">Category: {{ r[2] }}</div>
      </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center;color:#666;">
      Resources will be added soon.
    </p>
  {% endif %}
</div>

</body>
</html>
